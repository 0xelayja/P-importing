<!-- This declares the document type as HTML5 = updated version -->
<!DOCTYPE html>

<!-- Set the language of the document to English = Like saying that the content on this page is in English -->
<html lang="en">

<head>
    <!-- Use UTF-8 character encoding = This lets my website show special characters (like ñ, é, ♥) correctly -->
    <meta charset="UTF-8" />

    <title>Cafe Menu</title>

    <!-- This connects the HTML to the CSS design file -->
    <link rel="stylesheet" href="stylecafe.css">

    <!-- Make sure this page looks good on phones and computers - FIXED FORMAT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="bg-video.mp4" type="video/mp4">
    </video>

    <!-- DIV - This is a container (like a box) to help group and organize things on the page. 
             It's mostly used for layout and design, not for meaning. -->
    <div class="menu">

        <!-- <main> tag SECTION: This is the most important content of the page. 
             It's what the user came to see -->
        <main>
            <h1>    
                CAMPER CAFE
            </h1>
            <hr>
            <p class="established">Est. 2020</p>

            <!-- Section: This is a group of all coffee items -->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

                <!-- Article: One coffee item with its details -->
                <article class="item">
                    <p class="flavor">French Vanila</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>

            </section>

            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>



            </article>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive.</p>
        </footer>
    </div>


</body>

</html>
